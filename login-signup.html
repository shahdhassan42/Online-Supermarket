<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="login-signup.css">

</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form_message_error"></div>
            <div class="forminputG">
                <input type="text" class="form__input" autofocus placeholder="Username or email" id="loginid">
                <div class="input_error"></div>
            </div>
            <div class="forminputG">
                <input type="password" class="form__input" autofocus placeholder="Password" id="loginpassword">
                <div class="input_error"></div>
            </div>
            <input type="button" value="Continue" class="form__button" id ="lbtn">
           
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form_message_error"></div>
            <div class="forminputG">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="input_error"></div>
            </div>
            <div class="forminputG">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="input_error"></div>
            </div>
            <div class="forminputG">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="input_error"></div>
            </div>
            <div class="forminputG">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="input_error"></div>
            </div>
            <button class="form__button" type="submit" >Continue</button>
            <p class="form__text">
                <a class="form__link"  id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="login-signup.js"></script>
</body>
